<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./Public/index.js" defer type="module"></script>

    <title>Kanban-do</title>
  </head>
  <body class="bg-slate-600">
    <header class="bg-slate-800">
      <h1 class="text-slate-50 text-5xl p-3 font-bold">Kanban-do</h1>
      <form class="mx-auto flex gap-3 absolute right-1 top-0 p-3">
        <button
          type="submit"
          class="text-white end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-1 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          New Board
        </button>
        <label
          for="board-selector"
          class="block xl place-self-center mb-2 text-sm font-medium text-slate-900 dark:text-white"
          >Select board</label
        >
        <select
          id="board-selector"
          name="board-selector"
          class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option selected>Board1</option>
          <option>Study</option>
          <option>GameProyect</option>
        </select>
        <button
          type="submit"
          class="text-white end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-1 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Rename
        </button>
        <button
          type="submit"
          class="text-white end-2.5 bottom-2.5 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-1 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        >
          Delete
        </button>
      </form>
    </header>

    <form class="max-w-md mx-auto mt-4">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-slate-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <input
          type="text"
          id="add-task"
          class="block w-full p-4 text-sm text-slate-900 border border-slate-300 rounded-lg bg-slate-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="New Task..."
          required
        />
        <button
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Add
        </button>
      </div>
    </form>

    <main
      id="main-board"
      class="flex justify-center items-start flex-wrap gap-4 m-4"
    >
      <div class="column flex flex-col bg-red-300 w-3/10 min-w-80 rounded-lg">
        <div class="column-header relative bg-red-400 w-full rounded-lg">
          <h2
            class="column-title text-center text-slate-900 font-bold text-xl p-2"
          >
            Columna 1
          </h2>
          <div
            class="column-button-map w-full h-full right-0 top-0 absolute z-20 hover:z-30 opacity-0 hover:opacity-100"
          >
            <button
              class="move-left absolute top-[50%] rounded-l-full translate-x-[-100%] translate-y-[-50%] w-6 h-6 bg-slate-800 cursor-pointer hover:bg-slate-500 focus:ring-2 focus:outline-none focus:ring-slate-300"
            >
              <img
                src="./Public/SVGs/arrow-left-3-svgrepo-com.svg"
                class="w-full"
              />
            </button>
            <button
              class="move-right absolute top-[50%] right-0 rounded-r-full translate-x-[100%] translate-y-[-50%] w-6 h-6 bg-slate-800 cursor-pointer hover:bg-slate-500 focus:ring-2 focus:outline-none focus:ring-slate-300"
            >
              <img
                src="./Public/SVGs/arrow-right-2-svgrepo-com.svg"
                class="w-full"
              />
            </button>
            <button
              class="edit place-content-center absolute top-0 left-0 rounded-full translate-x-[-50%] translate-y-[-50%] w-6 h-6 bg-slate-800 cursor-pointer hover:bg-slate-500 focus:ring-2 focus:outline-none focus:ring-slate-300"
            >
              <img
                src="./Public/SVGs/edit-2-svgrepo-com.svg"
                class="w-7/10 place-self-center"
              />
            </button>
            <button
              class="remove place-content-center absolute top-0 right-0 rounded-full translate-x-[50%] translate-y-[-50%] w-6 h-6 bg-slate-800 cursor-pointer hover:bg-slate-500 focus:ring-2 focus:outline-none focus:ring-slate-300"
            >
              <img
                src="./Public/SVGs/bag-svgrepo-com.svg"
                class="w-7/10 place-self-center"
              />
            </button>
          </div>
        </div>
        <div
          class="tasks-group flex items-start gap-3 w-full flex-wrap justify-around h-full p-2"
        >
          <div
            class="task relative bg-red-400 rounded-sm text-xs min-h-25 w-9/20 z-11 hover:z-19 text-center content-center p-1"
          >
            <span> Taks 1 </span>
            <div
              class="task-button-map w-full h-full right-0 top-0 absolute z-20 opacity-0 hover:opacity-100"
            >
              <div
                class="move-left absolute top-[50%] rounded-l-full translate-x-[-100%] translate-y-[-50%] w-5 h-5 bg-slate-800 cursor-pointer hover:bg-slate-500 focus:ring-2 focus:outline-none focus:ring-slate-300"
              >
                <img
                  src="./Public/SVGs/arrow-left-3-svgrepo-com.svg"
                  class="w-full"
                />
              </div>
              <div
                class="move-right absolute top-[50%] right-0 rounded-r-full translate-x-[100%] translate-y-[-50%] w-5 h-5 bg-slate-800 cursor-pointer hover:bg-slate-500 focus:ring-2 focus:outline-none focus:ring-slate-300"
              >
                <img
                  src="./Public/SVGs/arrow-right-2-svgrepo-com.svg"
                  class="w-full"
                />
              </div>
              <div
                class="edit place-content-center absolute top-0 left-0 rounded-full translate-x-[-50%] translate-y-[-50%] w-5 h-5 bg-slate-800 cursor-pointer hover:bg-slate-500 focus:ring-2 focus:outline-none focus:ring-slate-300"
              >
                <img
                  src="./Public/SVGs/edit-2-svgrepo-com.svg"
                  class="w-7/10 place-self-center"
                />
              </div>
              <div
                class="remove place-content-center absolute top-0 right-0 rounded-full translate-x-[50%] translate-y-[-50%] w-5 h-5 bg-slate-800 cursor-pointer hover:bg-slate-500 focus:ring-2 focus:outline-none focus:ring-slate-300"
              >
                <img
                  src="./Public/SVGs/bag-svgrepo-com.svg"
                  class="w-7/10 place-self-center"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
